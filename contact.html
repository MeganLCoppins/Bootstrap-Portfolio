    <div class="container">

            <h1 id=secondHeading>Contact</h1>
            <hr>
            <form>
              <div class="form-group">
                <label for="inputName" class="formLabels">Name</label>
                <input type="name" class="form-control" id="inputName" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="textArea">Message</label>
                <textarea class="form-control" id="textArea" rows="6"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
          </div>
        </div>
